<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg");
            background-size: cover;
            color: #fff;
            overflow: hidden; /* Hide overflow for a cleaner look */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 0 20px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
            z-index: -1;
            transition: background 0.5s ease;
        }

        .container:hover .overlay {
            background: rgba(0, 0, 0, 0.7); /* Darker on hover */
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Text shadow for better readability */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        a::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            transform: translateX(-100%);
        }

        a:hover::before {
            transform: translateX(0);
        }

        a:hover {
            background: linear-gradient(45deg, #f06595, #ff6b6b);
            transform: translateY(-5px);
        }

        a:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <h1>Student Management System</h1>
        <br><br>
        <div class="buttons">
            <a href="add.html">Add New Student</a>
            <a href="delete.html">Delete Student</a>
        </div>
    </div>
</body>
</html>
