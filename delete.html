<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url("https://wallpapercave.com/wp/wp2939968.jpg");
            background-size: cover;
            color: #34ba12;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* White background with slight opacity */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            color: #333;
        }

        input[type="submit"] {
            background: #ff6b6b; /* Vibrant button color */
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #e55d5d; /* Slightly darker on hover */
            transform: translateY(-3px);
        }

        input[type="submit"]:active {
            background: #d9534f; /* Even darker when active */
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <h2>Delete Student</h2>
        <form action="delete_student.php" method="POST">
            <label for="student_id">Student ID</label>
            <input type="text" id="student_id" name="student_id" required>
            <input type="submit" value="Delete Student">
        </form>
    </div>
</body>
</html>
